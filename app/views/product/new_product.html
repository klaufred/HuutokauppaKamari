{% extends "base.html" %}
{% block content %}
  <h1>New Product</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <strong>Product could not be added, try again!</strong>
    </div>
  {% endif %}
  

  <form method="post" action="{{base_path}}/product">
    <div class="form-group">
      <label>Name</label>
      <input name="productName" class="form-control" type="text" value="{{params.productName}}">
    </div>
      
    <div class="form-group">
      <label>Sale Beginning, for example 2016-11-14 14:00</label>
      <input name="saleBeginningDate" class="form-control" type="text" value="{{params.saleBeginningDate}}">
    </div>
      
    <div class="form-group">
      <label>Sale Ending, for example 2016-11-14 14:00</label>
      <input name="saleEndingDate" class="form-control" type="text" value="{{params.saleEndingDate}}">
    </div>
      
    <div class="form-group">
      <label>Desription</label>
      <textarea name="description" class="form-control">{{params.description}}</textarea>
    </div>
      
    <div class="form-group">
      <label>Minimal price</label>
      <input name="minimalPrice" class="form-control" type="text" value="{{params.minimalPrice}}">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Ready!</button>
    </div>
</form>
{% endblock %}
