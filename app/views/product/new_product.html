{% extends "base.html" %}
{% block content %}
  <h1>Tuoteen lis√§ys</h1>

  <form method="post" action="{{base_path}}/product">
    <div class="form-group">
      <label>Name</label>
      <input name="productName" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Sale Beginnig, for example 2016-11-14 14:00</label>
      <input name="saleBeginningDate" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Sale Ending, for example 2016-11-14 14:00</label>
      <input name="saleEndingDate" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Desription</label>
      <input name="description" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Minimal price</label>
      <input name="minimalPrice" class="form-control" type="text">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Ready!</button>
    </div>
</form>
{% endblock %}
