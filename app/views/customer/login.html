{% extends "base.html" %}
{% block content %}

  <h1>Log in</h1>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password">
    </div>

    <button type="submit" href="{{base_path}}/" class="btn btn-primary">Log in</button>
  </form>
  
  <div>
    <a class="btn btn-danger" href="{{base_path}}/register" role="button">Register!</a>
  </div>
  
{% endblock %}
