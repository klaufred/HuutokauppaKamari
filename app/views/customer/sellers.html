{% extends "base.html" %}
{% block content %}
  <h1>Sellers list</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      {% for seller in sellers %}
      <tr>
        <td><a href="{{base_path}}/profile/{{seller.username}}">{{seller.username}}</a></td>
        <td>{{seller.email}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
