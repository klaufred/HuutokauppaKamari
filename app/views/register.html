{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröidy käyttäjäksi</h1>

  <form>
    <div class="form-group">
      <label>Oma käyttäjätunnuksesi</label>
      <input name="tunnus" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Tunnuksen salasana</label>
      <input name="salasana" class="form-control" type="password">
    </div>
      
    <div class="form-group">
      <label>Salasana uudestaan</label>
      <input name="uusiSalasana" class="form-control" type="password">
    </div>
      
    <div class="form-group">
      <label>Sähköposti</label>
      <input name="email" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Osoite</label>
      <input name="osoite" class="form-control" type="password">
    </div>
      
    <button type="submit" href="{{base_path}}/" class="btn btn-primary">Rekisteröidy</button>
  </form>
{% endblock %}
