{% extends "base.html" %}
{% block content %}

{% macro destroy_button(action, text) %}
  <form method="post" action="{{action}}" class="destroy-form" data-confirm="Are you sure you want to delete?">
    <button type="submit" class="btn btn-danger">{{text|default('Delete')}}</button>
  </form>
{% endmacro %}


{% endblock %}
